<!DOCTYPE html>
<html>
<head>
    <title>Blog Post Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blog Post Generator</h1>
    
    <form id="blogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        
        <label for="photoUpload">Upload Photos:</label>
        <input type="file" id="photoUpload" name="photoUpload" multiple required>
        
        <button type="submit">Generate Blog Post</button>
    </form>
    
    <script src="test.js"></script>
</body>
</html>
